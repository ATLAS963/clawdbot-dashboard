<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClawdBot Dashboard</title>
  <meta name="description" content="Task tracking & automation dashboard for ClawdBot">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Auth Screen -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-glow"></div>
    <div class="auth-card">
      <div class="auth-logo">
        <div class="auth-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/>
          </svg>
        </div>
        <h1>ClawdBot</h1>
        <p class="auth-subtitle">Enter your API key to continue</p>
      </div>
      <div class="auth-form">
        <input type="password" id="api-key-input" placeholder="API key" autocomplete="off" spellcheck="false">
        <button id="auth-btn">Continue</button>
        <p id="auth-error" class="auth-error hidden">Invalid API key</p>
      </div>
      <p class="auth-hint">Set <code>CLAWDBOT_API_KEY</code> as an environment variable</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard hidden">

    <!-- Top Bar -->
    <nav class="topbar">
      <div class="topbar-left">
        <div class="logo">
          <svg class="logo-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><circle cx="8" cy="16" r="1" fill="currentColor"/><circle cx="16" cy="16" r="1" fill="currentColor"/>
          </svg>
          <span class="logo-text">ClawdBot</span>
        </div>
      </div>
      <div class="topbar-right">
        <button id="refresh-btn" class="btn-icon" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
        <button id="new-task-btn" class="btn btn-primary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          <span>New Task</span>
        </button>
        <div class="topbar-divider"></div>
        <button id="logout-btn" class="btn-icon" title="Sign out">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Main Layout -->
    <div class="main-layout">

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-heading">Weekly History</div>
          <div id="weeks-list" class="weeks-list"></div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-heading">Recent Activity</div>
          <div id="activity-list" class="activity-list"></div>
        </div>
      </aside>

      <!-- Content -->
      <div class="content">
        <!-- Stats -->
        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-number" id="stat-total">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card stat-card-todo">
            <div class="stat-number" id="stat-todo">0</div>
            <div class="stat-label">To Do</div>
          </div>
          <div class="stat-card stat-card-progress">
            <div class="stat-number" id="stat-progress">0</div>
            <div class="stat-label">In Progress</div>
          </div>
          <div class="stat-card stat-card-done">
            <div class="stat-number" id="stat-done">0</div>
            <div class="stat-label">Done</div>
          </div>
        </div>

        <!-- Kanban Board -->
        <div class="kanban">
          <div class="kanban-col" data-status="todo">
            <div class="col-header">
              <span class="col-dot dot-todo"></span>
              <span class="col-title">To Do</span>
              <span class="col-count" id="count-todo">0</span>
            </div>
            <div class="col-tasks" id="col-todo"></div>
          </div>
          <div class="kanban-col" data-status="in-progress">
            <div class="col-header">
              <span class="col-dot dot-progress"></span>
              <span class="col-title">In Progress</span>
              <span class="col-count" id="count-progress">0</span>
            </div>
            <div class="col-tasks" id="col-progress"></div>
          </div>
          <div class="kanban-col" data-status="done">
            <div class="col-header">
              <span class="col-dot dot-done"></span>
              <span class="col-title">Done</span>
              <span class="col-count" id="count-done">0</span>
            </div>
            <div class="col-tasks" id="col-done"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Task Modal -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>New Task</h2>
        <button class="btn-icon modal-close" id="modal-close">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <form id="task-form">
        <div class="form-group">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" placeholder="What needs to be done?" required autocomplete="off">
        </div>
        <div class="form-group">
          <label for="task-desc">Description</label>
          <textarea id="task-desc" placeholder="Add more context..." rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="task-category">Category</label>
            <select id="task-category">
              <option value="development">Development</option>
              <option value="automation">Automation</option>
              <option value="security">Security</option>
              <option value="research">Research</option>
              <option value="content">Content</option>
              <option value="maintenance">Maintenance</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-status">Status</label>
            <select id="task-status">
              <option value="todo">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
